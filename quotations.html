<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض الأسعار</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const user = localStorage.getItem('currentUser');
        if (!user) window.location.href = 'index.html';

        const supabase = window.supabase.createClient(
            'https://opyuncxyjdqxawddhdjn.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9weXVuY3h5amRxeGF3ZGRoZGpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyOTkyNjIsImV4cCI6MjA4MTg3NTI2Mn0.BFObQBOTaUCWktaaCGNBbm_UQ98j4GG9QXz_cOywz0M'
        );

        function QuotationsApp() {
            const [templates, setTemplates] = useState([]);
            const [loading, setLoading] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => { loadTemplates(); }, []);

            const loadTemplates = async () => {
                setLoading(true);
                const { data, error } = await supabase
                    .from('quotation_templates')
                    .select('*')
                    .eq('username', user)
                    .order('created_at', { ascending: false });
                
                console.log('Loaded templates:', data);
                console.log('Load error:', error);
                
                if (error) {
                    console.error('Error loading templates:', error);
                } else {
                    setTemplates(data || []);
                    // طباعة أول قالب كمثال
                    if (data && data.length > 0) {
                        console.log('First template:', {
                            id: data[0].id,
                            name: data[0].name,
                            contentLength: data[0].html_content?.length || 0,
                            contentPreview: data[0].html_content?.substring(0, 100) || 'EMPTY'
                        });
                    }
                }
                setLoading(false);
            };

            const deleteTemplate = async (id) => {
                if (confirm('حذف القالب؟')) {
                    await supabase.from('quotation_templates').delete().eq('id', id);
                    loadTemplates();
                }
            };

            const openTemplate = (template) => {
    // التحقق من وجود محتوى
    if (!template.html_content) {
        alert('❌ القالب فارغ أو تالف!');
        console.error('Template content is missing:', template);
        return;
    }
    
    // إنشاء نافذة جديدة وكتابة المحتوى
    const newWindow = window.open('', '_blank');
    if (!newWindow) {
        alert('⚠️ يرجى السماح بفتح النوافذ المنبثقة!');
        return;
    }
    
    newWindow.document.write(template.html_content);
    newWindow.document.close();
};

const editTemplate = (template) => {
    // حفظ ID القالب في localStorage
    localStorage.setItem('currentTemplateId', template.id);
    localStorage.setItem('currentTemplateName', template.name);
    localStorage.setItem('currentTemplateContent', template.html_content);
    // فتح المحرر
    window.location.href = 'editor.html';
};

            const filteredTemplates = templates.filter(t => 
                t.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="app-container">
                    <div className="top-bar">
                        <button className="btn-back" onClick={() => window.location.href = 'dashboard.html'}>
                            <i className="fas fa-arrow-right"></i>
                        </button>
                        <h2><i className="fas fa-file-invoice"></i> عروض الأسعار</h2>
                        <button className="btn-main" onClick={() => window.location.href = 'editor.html'}>
                            <i className="fas fa-edit"></i> محرر القوالب
                        </button>
                    </div>

                    <div className="panel">
                        <div className="controls-row">
                            <div className="search-field">
                                <i className="fas fa-search"></i>
                                <input 
                                    type="text" 
                                    placeholder="بحث في القوالب..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                {searchTerm && (
                                    <i className="fas fa-times" onClick={() => setSearchTerm('')}></i>
                                )}
                            </div>
                        </div>

                        {loading ? (
                            <div className="loader">
                                <i className="fas fa-spinner fa-spin"></i>
                                <p>جاري التحميل...</p>
                            </div>
                        ) : filteredTemplates.length === 0 ? (
                            <div className="no-data">
                                <i className="fas fa-inbox"></i>
                                <p>{searchTerm ? 'لا توجد نتائج' : 'لا توجد قوالب حالياً'}</p>
                                <button className="btn-main" onClick={() => window.location.href = 'editor.html'}>
                                    <i className="fas fa-plus"></i> إنشاء قالب جديد
                                </button>
                            </div>
                        ) : (
                            <div className="items-list grid">
                                {filteredTemplates.map(template => (
                                    <div key={template.id} className="item-box">
                                        <div className="item-top">
                                            <div className="info-section">
                                                <h4>{template.name}</h4>
                                                <small>
                                                    <i className="far fa-calendar"></i>
                                                    {new Date(template.created_at).toLocaleDateString('ar-SA')}
                                                </small>
                                            </div>
                                            <div className="action-btns">
                                                <button className="icon-btn" onClick={() => editTemplate(template)} title="تعديل" style={{background: '#f39c12'}}>
    <i className="fas fa-edit"></i>
</button>
                                                <button className="icon-btn" onClick={() => openTemplate(template)} title="فتح">
                                                    <i className="fas fa-eye"></i>
                                                </button>
                                                <button className="icon-btn del-btn" onClick={() => deleteTemplate(template.id)} title="حذف">
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<QuotationsApp />, document.getElementById('root'));
    </script>
</body>
</html>
